<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Calculator</title>

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000" />
    <!-- iOS Safari -->
    <meta name="apple-mobdse-web-app-status-bar-style" content="#000" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


    <!-- Main -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <main class="main">
                <div class="calculator">
                    <!-- Statusbar -->
                    <div class="calculator__statusbar">
                        <div class="calculator__statusbar-time">
                            9:41
                        </div>

                        <div class="calculator__statusbar-icons">
                            <img src="img/signal.png" alt="">
                            <img src="img/wifi.png" alt="">
                            <img src="img/battery.png" alt="">
                        </div>
                    </div>

                    <!-- Display -->
                    <div class="calculator__display">
                        <input type="text" class="calculator__display-input">
                        <input type="text" class="calculator__display-result" readonly="">
                    </div>

                    <!-- Buttons -->
                    <div class="calculator__buttons">
                        <button class="calculator__button button-change">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"
                                fill="none">
                                <path
                                    d="M10 1C8.81342 2.19491 8.14882 3.81141 8.15176 5.49539C8.15471 7.17936 8.82497 8.79353 10.0157 9.98428C11.2065 11.175 12.8206 11.8453 14.5046 11.8482C16.1886 11.8512 17.8051 11.1866 19 10C19 11.78 18.4722 13.5201 17.4832 15.0001C16.4943 16.4802 15.0887 17.6337 13.4442 18.3149C11.7996 18.9961 9.99002 19.1743 8.24419 18.8271C6.49836 18.4798 4.89472 17.6226 3.63604 16.364C2.37737 15.1053 1.5202 13.5016 1.17294 11.7558C0.82567 10.01 1.0039 8.20038 1.68509 6.55585C2.36628 4.91131 3.51983 3.50571 4.99987 2.51677C6.47991 1.52784 8.21997 1 10 1Z"
                                    stroke="url(#paint0_linear_2_590)" stroke-width="2" stroke-linejoin="round"></path>
                                <defs>
                                    <linearGradient id="paint0_linear_2_590" x1="10" y1="1" x2="10" y2="19"
                                        gradientUnits="userSpaceOnUse">
                                        <stop stop-color="#ED0E98"></stop>
                                        <stop offset="1" stop-color="#FE5A2D"></stop>
                                    </linearGradient>
                                </defs>
                            </svg>
                        </button>
                        <button class="calculator__button button-percent">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"
                                fill="none">
                                <path d="M19 1L1 19" stroke="#1E1E1E" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                                <path
                                    d="M4 7C5.65685 7 7 5.65685 7 4C7 2.34315 5.65685 1 4 1C2.34315 1 1 2.34315 1 4C1 5.65685 2.34315 7 4 7Z"
                                    stroke="#1E1E1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                                <path
                                    d="M16 19C17.6569 19 19 17.6569 19 16C19 14.3431 17.6569 13 16 13C14.3431 13 13 14.3431 13 16C13 17.6569 14.3431 19 16 19Z"
                                    stroke="#1E1E1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </svg>
                        </button>
                        <button class="calculator__button button-divide">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"
                                fill="none">
                                <path
                                    d="M10 5C11.1046 5 12 4.10457 12 3C12 1.89543 11.1046 1 10 1C8.89543 1 8 1.89543 8 3C8 4.10457 8.89543 5 10 5Z"
                                    stroke="#1E1E1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                                <path d="M1 10H19" stroke="#1E1E1E" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                                <path
                                    d="M10 19C11.1046 19 12 18.1046 12 17C12 15.8954 11.1046 15 10 15C8.89543 15 8 15.8954 8 17C8 18.1046 8.89543 19 10 19Z"
                                    stroke="#1E1E1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </svg>
                        </button>
                        <button class="calculator__button button-multiply">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"
                                fill="none">
                                <path d="M17 1L1 17" stroke="#1E1E1E" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                                <path d="M1 1L17 17" stroke="#1E1E1E" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </button>

                        <button class="calculator__button button-seven">
                            7
                        </button>
                        <button class="calculator__button button-eight">
                            8
                        </button>
                        <button class="calculator__button button-nine">
                            9
                        </button>
                        <button class="calculator__button button-subtract">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="2" viewBox="0 0 20 2"
                                fill="none">
                                <path d="M1 1H19" stroke="#1E1E1E" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </button>

                        <button class="calculator__button button-four">
                            4
                        </button>
                        <button class="calculator__button button-five">
                            5
                        </button>
                        <button class="calculator__button button-six">
                            6
                        </button>
                        <button class="calculator__button button-add">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"
                                fill="none">
                                <path d="M10 1V19" stroke="#1E1E1E" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                                <path d="M1 10H19" stroke="#1E1E1E" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </button>

                        <button class="calculator__button button-one">
                            1
                        </button>
                        <button class="calculator__button button-two">
                            2
                        </button>
                        <button class="calculator__button button-three">
                            3
                        </button>

                        <button class="calculator__button button-equals">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="10" viewBox="0 0 20 10"
                                fill="none">
                                <path d="M1 1H19" stroke="white" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                                <path d="M1 9H19" stroke="white" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </button>

                        <button class="calculator__button button-clear">
                            AC
                        </button>
                        <button class="calculator__button button-zero">
                            0
                        </button>
                        <button class="calculator__button button-point">
                            .
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- /wrapper -->
    <!-- Думаю что стоит явно описывать каким типом является тег script  -->
    <!-- type="text/javascript" -->
    <!-- Также стоит использовать относительные пути для лучшей читаемости -->
    <!-- И предотвращения возможных ошибок -->
    <script src="main.js"></script>
</body>

</html>
